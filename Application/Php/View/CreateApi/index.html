    <li>
        <label>模块名称<b>*</b></label>
        <input name="module_name" type="text" class="dfinput apiModule" value=""/>
        <i>例：dining</i>
    </li>
    <li>
        <label>接口名称<b>*</b></label>
        <input name="api_name" type="text" class="dfinput apiName" value=""/>
        <i>例：cardInfo</i>
    </li>
    <li>
        <label>方法名称<b>*</b></label>
        <input name="function" type="text" class="dfinput" value="index"/>
        <i>例：index</i>
    </li>
    <li>
    <label>请求方式<b>*</b></label>
    <cite>
        <input name="method" type="radio" value="get" checked="checked" />GET&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="method" type="radio" value="post"/>POST&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="method" type="radio" value="put"/>PUT&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="method" type="radio" value="delete"/>DELETE&nbsp;&nbsp;&nbsp;&nbsp;

    </li>
    <li>
    <label>新建Action<b></b></label>
    <cite><input name="isView" type="radio" value="1" class="addAction" />是&nbsp;&nbsp;&nbsp;&nbsp;
    <input name="isView" type="radio" value="0" checked="checked" />否</cite>
    </li>
    <li>
        <label>Action模块<b></b></label>
        <input name="action_module" type="text" class="dfinput actionModule" value=""/>
        <i>例：dining</i>
    </li>
    <li>
        <label>Action名称<b></b></label>
        <input name="action_name" type="text" class="dfinput actionName" value=""/>
        <i>例：cardInfo</i>
    </li>
    <li>
        <label>Action方法<b></b></label>
        <input name="action_function" type="text" class="dfinput" value="main"/>
        <i>例：main</i>
