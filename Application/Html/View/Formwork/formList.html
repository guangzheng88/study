<include file="./Application/Admin/View/Public/header.html" title="模板列表"/>
<style type="text/css">
    .tablelist th,td{text-align: center;}
    .tablelist a{color: blue;}
</style>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">常用资料</a></li>
            <li><a href="javascript:;">文档资源</a></li>
        </ul>
    </div>
    <table class="tablelist">
        <thead>
            <tr>
                <th width="15%">标题</th>
                <th width="55%">关键字</th>
                <th width="15%">来源</th>
                <th width="15%">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="data" item="val">
                <tr>
                    <td>{$val.title}</td>
                    <td>{$val.keywords}</td>
                    <td>
                        <a href="http://fex.baidu.com/ueditor/" target="_blank">{$val.source}</a>
                    </td>
                    <td>
                        <a href="__CONTROLLER__/index/id/{$val.id}">详情</a>
                        <a href="">修改</a>
                        <a href="">删除</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
<include file="./Application/Admin/View/Public/footer.html"/>
